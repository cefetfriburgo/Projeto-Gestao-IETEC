<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./design/css/main.css">
    <link rel="stylesheet" type="text/css" href="./design/css/pages/login.css">
    <title>Sistema de Gestão de Empresas - IETEC/CEFET-RJ</title>
</head>
<body>
    <main>
        <figure>
            <img src="./design/img/logo_ietec.png" alt="Incubadora de Empresas Tecnológicas do CEFET/RJ">
        </figure>
        <div>
            <h1>IETEC - Incubadora de Empresas Tecnológicas do CEFET/RJ</h1>
            <fieldset>
                <form action="login.php" method="post">
                    <div class="form-login">
                        <label for="email">E-mail</label>
                        <input type="text" name="login" placeholder="Digite email ou CPF">
                        <small>Email ou CPF</small>
                    </div>
                    <div class="form-login">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha">
                    </div>
                    <a href="#" title="Esqueci a senha">Esqueci a senha</a>
                    <button class="btn btn-primary">Autenticar</button>
                    <button class="btn btn-default">Cadastrar</button>
                    
                </form>
            </fieldset>
        </div>
    </main>
</body>
</html>
