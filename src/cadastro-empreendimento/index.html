<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="../design/css/main.css">
	<title>IETEC | Cadastrar Empreendimento</title>
</head>
<body class="branco">

	  <!----------------               Carousel ----------------              -->

	<div id="carouselExampleIndicators" class="carousel slide">
		<div class="carousel-indicators">
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
		</div>
		<div class="carousel-inner">
			<form action="insert.php" method="POST"> 
				<div class="tela-cadastro mt-5 p-4 d-flex flex-row azul2">
		  <div class="carousel-item active">
			<!-- PRIMEIRA TELA DE CADASTRO -->
			<div id="primeira-sessao" class="row justify-content-center">
				<div class="d-flex flex-row pb-3">
					<i class="fas fa-file-alt icone-superior-cadastro"></i>
					<h3>Primeira Etapa</h3>
				</div>
				<div class="col">
					<div class="row">
						<div class="col">
							<select class="form-select form-selec-sm signup-text-input" name="fase_incubacao">
								<option value="200" id="fase" selected>Fase de Incubação</option>
								<option value="p" id="p-incubada">Pré-Incubada</option>
								<option value="i"  id="incubada">Incubada</option>
							</select>
							<div class="form-text" id="fase_text"></div>
						</div>
						<div class="col"> <!-- A DATA DE CADASTRO SERÁ ENVIADA AUTOMATICAMENTE -->
							<input class="form-check-input" type="date" name="data" id="data" style="height: 62%;width: 100%;">
						</div>
					</div>
					<div class="row">
						<div class="col float-left">
							<label for="sigla-marca">Sigla/Marca</label>
							<input name="sigla-marca" id="sigla-marca" class="form-control form-control-sm mb-1 signup-text-input" type="text" placeholder="Sigla/Marca">
							<div class="form-text" id="sigla-marca_text"></div>
							<label for="razaoSocial-nome">Razão Social/Nome</label>
							<input name="razaoSocial-nome" id="razaoSocial-nome" class="form-control form-control-sm mb-1 signup-text-input" type="text" placeholder="Razão Social/Nome">
							<div class="form-text" id="razaoSocial-nome_text"></div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="cpf_input">CPF</label>
							<input name="cpf" id="cpf_input" class="form-control form-control-sm signup-text-input" type="text" inputmode="numeric" placeholder="xxx.xxx.xxx-xx" disabled>
							<div class="form-text" id="cpf_text"></div>
						</div>
						<div class="col">
							<label  for="cnpj_input">CNPJ</label>
							<input name="cnpj" id="cnpj_input" class="form-control form-control-sm signup-text-input" type="text" inputmode="numeric" placeholder="xx.xxx.xxx/xxxx-xx" disabled>
							<div class="form-text" id="cnpj_text"></div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="cnae_input">CNAE</label>
							<input id="cnae_input" name="cnae" class="form-control form-control-sm signup-text-input" type="text" placeholder="CNAE" disabled>
							<div class="form-text" id="cnae_text"></div>
						</div>
						<div class="col">
							<label for="inscricaoEstadual_input">Inscrição Estadual</label>
							<input id="inscricaoEstadual_input" name="inscricaoEstadual" class="form-control form-control-sm signup-text-input" type="text" placeholder="Inscrição Estadual" disabled>
							<div class="form-text" id="inscricaoEstadual_text"></div>
						</div>
					</div>
				</div>
			</div>
		  </div>
		  <div class="carousel-item">
			<!-- SEGUNDA TELA DE CADASTRO -->
			<div id="segunda-sessao" class="row justify-content-center animated">
				<div class="d-flex flex-row pb-3">
					<i class="fas fa-map-marker-alt icone-superior-cadastro"></i>
					<h3>Endereço</h3>
				</div>
				<div class="col">
					<div class="form-floating">
						<input id="cep_input" name="cep" class="form-control signup-text-input" type="text" inputmode="numeric" placeholder="CEP">
						<label  for="cep_input">CEP</label>
						<div class="form-text" id="cep_text">Insira o CEP</div>
					</div>
					<input id="endereco" name="endereco" class="form-control form-control-sm mt-2 signup-text-input" type="text" placeholder="Endereço" >
					<input id="numero" name = "numero" class="form-control form-control-sm mt-1 signup-text-input" type="number" placeholder="Número" >
					<input id="complemento" name="complemento" class="form-control form-control-sm mt-1 signup-text-input" type="text" placeholder="Complemento" >
					<input id="bairro" name="bairro" class="form-control form-control-sm mt-1 signup-text-input" type="text" placeholder="Bairro" >
					<input id="municipio" name="municipio" class="form-control form-control-sm mt-1 signup-text-input" type="text" placeholder="Município" >
					<div class="form-text">Preenchimento automático de endereço</div>
				</div>
			</div>
		  </div>
		  <div class="carousel-item">
			<!-- TERCEIRA TELA DE CADASTRO -->
			<div id="terceira-sessao" class="row justify-content-center animated">
				<div class="d-flex flex-row pb-3">
					<i class="fas fa-phone-square-alt icone-superior-cadastro"></i>
					<h3>Contatos</h3>
				</div>
				<div class="col">
					<label for="email_input" >E-mail</label>
					<input id="email_input" name="e-mail" class="form-control form-control-sm mb-1 signup-text-input" type="email" placeholder="E-mail">
					<div class="form-text" id="email_text"></div>
					<label for="celular_input">Celular</label>
					<input type="numeric" id="celular_input" name="celphone" placeholder="(xx) 99999-9999" class="form-control form-control-sm mb-1 signup-text-input" aria-placeholder="Celular" inputmode="numeric">
					<div class="form-text" id="celular_text"></div>
					<label  for="telefone">Telefone</label>
					<input type="numeric" id="telefone" name="telephone" placeholder="(xx) 9999-9999" class="form-control form-control-sm mb-1 signup-text-input" inputmode="numeric">
					<div class="form-text"></div>
					<label for="website" >Website</label>
					<input id="website" name="website" class="form-control form-control-sm mb-1 signup-text-input" type="url" placeholder="Website">
					<div class="form-text"></div>
				</div>
			</div>
		  </div>
		  <div class="carousel-item">
			<!-- ÚLTIMA TELA DE CADASTRO -->
			<div id="ultima-sessao" class="row justify-content-center animated">
				<div class="d-flex flex-row pb-3">
					<i class="fas fa-pencil-alt icone-superior-cadastro"></i>
					<h3>Opcionais</h3>
				</div>
				<div class="col">
					<textarea class="form-control form-control" name="comentario" placeholder="Adicione um comentário..." id="comentario" style="min-height: 100px;max-height: 200px;"></textarea>
					<label  class="mt-4" for="logoEmpresa">Adicione uma logo para o empreendimento</label>
					<input class="form-control form-control-sm mb-4" name= "logoEmpresa" type="file" id="logoEmpresa">
				</div>
			<button type="submit" class="btn estilo_botao">
			<i class="fas fa-building icone-botao-cadastro"></i>
			Cadastrar
		</button>
	</div>
		  </div>
		</div>
		</form>
		</div>
	  </div>

		<!-- BOTÕES DA TELA -->
		<div class="d-flex flex-row-reverse mt-2">
			<button type="button" class="btn estilo_botao" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev" onclick="fadePrimeiraTela()">Voltar</button>
			<button type="button" class="btn estilo_botao" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" onclick="fadePrimeiraTela()">Avançar</button>
			<button type="button" class="btn estilo_botao" onclick="validaPrimeiraSessao()">Validar</button>
		</div>
	</form>
