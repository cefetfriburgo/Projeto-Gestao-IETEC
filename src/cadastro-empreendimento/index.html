<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>IETEC | Cadastrar Empreendimento</title>
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<form action="">
				<legend>Cadastro de Empreendimento | IETEC</legend>
				<div class="row mt-5 cadastro-superior">
					<div class="col-5">
							<!-- INCUBAÇÃO RADIOS | A DATA DE CADASTRO SERÁ ENVIADA AUTOMATICAMENTE -->
							<div class="row">
								<div class="col-4">
									<div class="form-check">
										<label class="form-check-label" for="flexRadio" for="piRadio">Pré-Incubação</label>
										<input class="form-check-input" type="radio" name="flexRadio" id="piRadio">
									</div>
								</div>
								<div class="col-4">	
									<div class="form-check">
										<label class="form-check-label" for="iRadio">Incubação</label>
										<input class="form-check-input" type="radio" name="flexRadio" id="iRadio">
									</div>
								</div>
								<div class="col-4">
									<label class="form-check-label" for="data">Data Atual</label>
									<input class="form-check-input" type="datetime-local" id="data">
									<div class="form-text">(data automática do sistema)</div>
								</div>
							</div>
								
							<div class="row">
								<div class="col-10">
									<!-- INPUTS COLUNA DA ESQUERDA -->
									<label for="sigla-marca" class="form-label">Sigla/Marca*</label>
									<input id="sigla-marca" class="form-control" type="text" placeholder="Sigla/Marca">
									<div class="form-text">Comentário pertinente</div>
									<label for="razaoSocial-nome" class="form-label">Razão Social/Nome*</label>
									<input id="razaoSocial-nome" class="form-control" type="text" placeholder="Razão Social/Nome">
									<div class="form-text">Comentário pertinente</div>
								</div>
							</div>

							<div class="row">
								<div class="col-5">
									<label for="cpf" class="form-label">CPF*</label>
									<input id="cpf" class="form-control" type="text">
									<div class="form-text"></div>
								</div>
								<div class="col-5">
									<label  for="cnpj" class="form-label">CNPJ*</label>
									<input id="cnpj" class="form-control" type="text">
									<div class="form-text"></div>
								</div>
							</div>

							<div class="row">
								<div class="col-5">
									<label for="cnae" class="form-label">CNAE*</label>
									<input id="cnae" class="form-control" type="text">
									<div class="form-text"></div>
								</div>
								<div class="col-5">
									<label for="inscricaoEstadual" class="form-label">Inscrição Estadual*</label>
									<input id="inscricaoEstadual" class="form-control" type="text">
									<div class="form-text"></div>
								</div>
							</div>
					</div>
					<div class="col-5">
						<!-- INPUTS COLUNA DA DIREITA -->
						<label  for="cep" class="form-label">CEP*</label>
						<input id="cep" class="form-control" type="text" placeholder="CEP">
						<div class="form-text">Insira o CEP. Preenchimento automático de endereço</div>
						<fieldset disabled>
							<input class="form-control mt-2" type="text" placeholder="Endereço">
							<input 	id="numero" class="form-control mt-1" type="number" placeholder="Número">
							<input id="complemento" class="form-control mt-1" type="text" placeholder="Complemento">
							<input id="bairro" class="form-control mt-1" type="text" placeholder="Bairro">
							<input id="municipio" class="form-control mt-1" type="text" placeholder="Município">
						</fieldset>
					</div>
				</div>
				<div class="row cadastro-inferior">
					<div class="col-12">
						<!-- INPUTS LINHA INFERIOR -->
						<div class="row">
							<div class="col-1">
								<label  for="ddd" class="form-label">DDD*</label>
								<input id="ddd" class="col-1 form-control" type="tel">
							</div>
						</div>
						
						<div class="row">
							<div class="col-2">
								<label  for="telefone" class="form-label">Telefone</label>
								<input id="telefone" class="form-control" type="tel">
							</div>
							<div class="col-2">
								<label for="celular" class="form-label">Celular*</label>
								<input id="celular" class="form-control" type="tel">
							
							</div>
						</div>
							
						<div class="row">
							<div class="col-3">	
								<label for="e-mail" class="form-label">E-mail</label>
								<input id="e-mail" class="form-control" type="email">
							</div>
							<div class="col-3">
								<label for="website" class="form-label">Website</label>
								<input id="website" class="form-control" type="url">	
							</div>
						</div>
					</div>
					<button type="submit" class="col-1 btn btn-primary">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
