<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/e3f3fbccaf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="../design/css/main.css">
	<title>IETEC | Cadastrar Empreendimento</title>
</head>
<body class="branco">
	<div class="container-fluid">
		<div class="container px-5">
			<div class="d-flex flex-row mt-2">
				<a href="../painel-administrativo/index.html">Painel Administrativo</a>
				<p> / </p>
				<a href="#">Cadastro Empreendimento</a>
			</div>
			<form action="">
				<h1 class="mt-5">Cadastro de Empreendimento | IETEC</h1>
				<hr>
				<div class="row cadastro-superior mb-2 p-4 azul">
					<div class="col-6">
						<!-- INPUTS COLUNA DA ESQUERDA -->
						<!-- INCUBAÇÃO RADIOS | A DATA DE CADASTRO SERÁ ENVIADA AUTOMATICAMENTE -->
						<div class="row">
							<div class="col">
								<span class="form-text">*Fase de Incubação</span>
							</div>
							<div class="col">
								<div class="form-check">
									<label class="form-check-label" for="flexRadio" for="piRadio">Pré-Incubação</label>
									<input id="p-incubada" class="form-check-input" type="radio" name="flexRadio" id="piRadio">
								</div>
							</div>
							<div class="col">	
								<div class="form-check">
									<label class="form-check-label" for="iRadio">Incubação</label>
									<input id="incubada" class="form-check-input" type="radio" name="flexRadio" id="iRadio">
								</div>
							</div>
							<div class="col">
								<label class="form-check-label" for="data">Data Atual</label>
								<input class="form-check-input" type="datetime-local" id="data">
								<div class="form-text">(data do sistema)</div>
							</div>
						</div>
						<div class="row">
							<div class="col-10 float-left">
								<label for="sigla-marca" >Sigla/Marca*</label>
								<input id="sigla-marca" class="form-control form-control-sm mb-1" type="text" placeholder="Sigla/Marca">
								<label for="razaoSocial-nome" >Razão Social/Nome*</label>
								<input id="razaoSocial-nome" class="form-control form-control-sm mb-1" type="text" placeholder="Razão Social/Nome">
							</div>
						</div>
						<div class="row">
							<div class="col-5">
								<label for="cpf">CPF*</label>
								<input id="cpf" class="form-control form-control-sm" type="text" disabled>
								<div class="form-text">CPF do líder do empreendimento.</div>
							</div>
							<div class="col-5">
								<label  for="cnpj" >CNPJ*</label>
								<input id="cnpj" class="form-control form-control-sm" type="text" disabled>
								<div class="form-text"></div>
							</div>
						</div>
						<div class="row">
							<div class="col-5">
								<label for="cnae" >CNAE*</label>
								<input id="cnae" class="form-control form-control-sm" type="text" disabled>
								<div class="form-text"></div>
							</div>
							<div class="col-5">
								<label for="inscricaoEstadual" >Inscrição Estadual*</label>
								<input id="inscricaoEstadual" class="form-control form-control-sm" type="text" disabled>
								<div class="form-text"></div>
							</div>
						</div>
					</div>

					<!-- INPUTS COLUNA DA DIREITA -->
					<div class="col-4">
						<div class="form-floating">
							<input id="cep" class="form-control" type="text" placeholder="CEP">
							<label  for="cep">CEP*</label>
							<div class="form-text">Insira o CEP</div>
						</div>
						<input class="form-control form-control-sm mt-2" type="text" placeholder="Endereço" readonly>
						<input 	id="numero" class="form-control form-control-sm mt-1" type="number" placeholder="Número" readonly>
						<input id="complemento" class="form-control form-control-sm mt-1" type="text" placeholder="Complemento" readonly>
						<input id="bairro" class="form-control form-control-sm mt-1" type="text" placeholder="Bairro" readonly>
						<input id="municipio" class="form-control form-control-sm mt-1" type="text" placeholder="Município" readonly>
						<div class="form-text">Preenchimento automático de endereço</div>
					</div>
				</div>

				<!-- INPUTS LINHA INFERIOR -->
				<div class="row cadastro-inferior p-4 azul">
					<div class="col-6">
						<div class="row">
							<div class="col-2">
								<label  for="ddd">DDD*</label>
								<input id="ddd" class="col-1 form-control form-control-sm mb-1" type="tel">
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label  for="telefone">Telefone</label>
								<input id="telefone" class="form-control form-control-sm mb-1" type="tel">
							</div>
							<div class="col-3">
								<label for="celular">Celular*</label>
								<input id="celular" class="form-control form-control-sm mb-1" type="tel">
							</div>
						</div>
						<div class="row">
							<div class="col-4">	
								<label for="e-mail" >E-mail</label>
								<input id="e-mail" class="form-control form-control-sm mb-1" type="email">
							</div>
							<div class="col-4">
								<label for="website" >Website</label>
								<input id="website" class="form-control form-control-sm mb-1" type="url">	
							</div>
						</div>
					</div>
					<div class="col-5">
						<label  for="logoEmpresa">Adicione a logo do empreendimento</label>
						<input class="form-control form-control-sm mb-4" type="file" id="logoEmpresa">
						<div class="form-floating">
							<textarea class="form-control form-control-sm" placeholder="" id="comentario" style="max-height: 100px"></textarea>
							<label for="comentario">Adicione um comentário</label>
						</div>
					</div>
				</div>
				<div class="d-flex flex-row-reverse">
					<label class="btn btn-success mt-3 " for="cadastrar">
						<i class="fas fa-building"></i>
						<i class="fas fa-edit"></i>
					</label>
					<input type="submit" class="btn-check" id="cadastrar" checked>
				</div>
			</form>
		</div>
	</div>
	<script>
		$(document).ready(function() {
			$("#p-incubada").click(function (){
				$("#cpf").prop("disabled", false);
				$("#cnpj").prop("disabled", true);
				$("#inscricaoEstadual").prop("disabled", true);
				$("#cnae").prop("disabled", true);
			});
			
			$("#incubada").click(function (){
				$("#cpf").prop("disabled", true);
				$("#cnpj").prop("disabled", false);
				$("#inscricaoEstadual").prop("disabled", false);
				$("#cnae").prop("disabled", false);
			});
		});
	</script>
</body>
</html>
