<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/e3f3fbccaf.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" type="text/css" href="../design/css/main.css">
	<title>IETEC | Cadastrar Empreendimento</title>
</head>
<body class="branco">
	<meter class="fixed-top" id="progress" min="0" max="100" low="25" high="50" optimum="75" value="25"></meter>

	<div class="d-flex flex-row mt-5">
		<a href="./painel-administrativo/index.html">Painel Administrativo</a>
		<p> / </p>
		<a href="#">Cadastro Empreendimento</a>
	</div>

	<div class="container">
		<h1 class="mt-5 mb-3">Cadastro de Empreendimento | IETEC</h1>
		
		<form action="insert.php" method="POST">
			<!-- PRIMEIRA TELA DE CADASTRO -->
			<div class="row justify-content-center cadastro-superior mb-5 azul0">
				<h3 class="p-3 fas fa-file-alt"> Primeira Etapa | Informações Técnicas</h3>
				<hr style="margin-top: -30px;">
				<div class="col-8" style="position: relative;">
					<div class="row mb-3">
						<div class="col-6">
							<select class="form-select form-selec-sm signup-text-input">
								<option selected>Fase de Incubação</option>
								<option value="1" name="p-incubada" id="p-incubada">Pré-Incubada</option>
								<option value="2" name="incubada" id="incubada">Incubada</option>
							</select>
						</div>
						<div class="col"> <!-- A DATA DE CADASTRO SERÁ ENVIADA AUTOMATICAMENTE -->
							<input class="form-check-input" type="datetime-local" name="data" id="data">
						</div>
						<div class="row">
							<div class="col-6">
								<div class="form-text">*Fase de incubação</div>
							</div>
							<div class="col">
								<div class="form-text">(data do sistema)</div>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-10 float-left">
							<label for="sigla-marca" >Sigla/Marca*</label>
							<input name="sigla-marca" id="sigla-marca" class="form-control form-control-sm mb-1 signup-text-input" type="text" placeholder="Sigla/Marca">
							<label for="razaoSocial-nome" >Razão Social/Nome*</label>
							<input name="razaoSocial-nome" id="razaoSocial-nome" class="form-control form-control-sm mb-1 signup-text-input" type="text" placeholder="Razão Social/Nome">
						</div>
					</div>
					<div class="row">
						<div class="col-5">
							<label for="cpf">CPF*</label>
							<input name="cpf" id="cpf" class="form-control form-control-sm signup-text-input" type="text" disabled>
						</div>
						<div class="col-5">
							<label  for="cnpj" >CNPJ*</label>
							<input name="cnpj" id="cnpj" class="form-control form-control-sm signup-text-input" type="text" disabled>
							<div class="form-text"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-5">
							<label for="cnae" >CNAE*</label>
							<input id="cnae" name="cnae" class="form-control form-control-sm signup-text-input" type="text" disabled>
							<div class="form-text"></div>
						</div>
						<div class="col-5">
							<label for="inscricaoEstadual" >Inscrição Estadual*</label>
							<input id="inscricaoEstadual" name="inscricaoEstadual" class="form-control form-control-sm signup-text-input" type="text" disabled>
							<div class="form-text"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- SEGUNDA TELA DE CADASTRO -->
			<div class="row justify-content-center cadastro-superior mb-5 p-4 azul" id="segunda-sessao">
				<h3 class="fas fa-map-marker-alt"> Segunda Etapa | Endereço</h3>
				<hr style="margin-top: -30px;">
				<div class="col-6">
					<div class="form-floating">
						<input id="cep" name="cep" class="form-control signup-text-input" type="text" placeholder="CEP">
						<label  for="cep">CEP*</label>
						<div class="form-text">Insira o CEP</div>
					</div>
					<input id="endereco" name="endereco" class="form-control form-control-sm mt-2 signup-text-input" type="text" placeholder="Endereço" readonly>
					<input id="numero" name = "numero" class="form-control form-control-sm mt-1 signup-text-input" type="number" placeholder="Número" readonly>
					<input id="complemento" name="complemento" class="form-control form-control-sm mt-1 signup-text-input" type="text" placeholder="Complemento" readonly>
					<input id="bairro" name="bairro" class="form-control form-control-sm mt-1 signup-text-input" type="text" placeholder="Bairro" readonly>
					<input id="municipio" name="municipio" class="form-control form-control-sm mt-1 signup-text-input" type="text" placeholder="Município" readonly>
					<div class="form-text">Preenchimento automático de endereço</div>
				</div>
			</div>

			<!-- TERCEIRA TELA DE CADASTRO -->
			<div class="row justify-content-center cadastro-superior mb-5 p-4 azul2">
				<h3 class="fas fa-phone-square-alt"> Terceira Etapa | Contatos</h3>
				<hr style="margin-top: -40px;">
				<div class="col-5">
					<label  for="phone">Telefone</label>
					<input type="tel" id="phone" name="phone" placeholder="(XX)99999-9999" pattern="\([0-9]{2}\)[0-9]{5}\-[0-9]{4}" class="form-control form-control-sm mb-1 signup-text-input">
					<label for="celular">Celular*</label>
					<input id="celular" name="celular" class="form-control form-control-sm mb-1 signup-text-input" type="tel">
					<label for="e-mail" >E-mail</label>
					<input id="e-mail" name="e-mail" class="form-control form-control-sm mb-1 signup-text-input" type="email">
					<label for="website" >Website</label>
					<input id="website" name="website" class="form-control form-control-sm mb-1 signup-text-input" type="url">
				</div>
			</div>

			<!-- ÚLTIMA TELA DE CADASTRO -->
			<div class="row cadastro-superior mb-5 p-4 azul3 justify-content-center">
				<h3 class="fas fa-pencil-alt"> Última Etapa | Opcionais</h3>
				<hr style="margin-top: -70px;">
				<div class="col-6">
					<label  for="logoEmpresa">Adicione uma logo para o empreendimento</label>
					<input class="form-control" name= "logoEmpresa" form-control-sm mb-4 type="file" id="logoEmpresa">
					<div class="form-floating">
						<textarea class="form-control form-control" name="comentario" placeholder="" id="comentario" style="max-height: 300px"></textarea>
						<label for="comentario">Adicione um comentário</label>
					</div>
				</div>
			</div>

			<!-- BOTÃO INFERIOR -->
			<div class="d-flex flex-row-reverse">
				<button type="button" class="btn-success botao">
					<i class="fas fa-building"></i>
					CADASTRAR
				</button>
			</div>
		</form>
	</div>
</body>
<script>
	$(document).ready(function() {
		$("#p-incubada").click(function (){
			$("#cpf").prop("disabled", false);
			$("#cnpj").prop("disabled", true);
			$("#inscricaoEstadual").prop("disabled", true);
			$("#cnae").prop("disabled", true);
		});
		
		$("#incubada").click(function (){
			$("#cpf").prop("disabled", true);
			$("#cnpj").prop("disabled", false);
			$("#inscricaoEstadual").prop("disabled", false);
			$("#cnae").prop("disabled", false);
		});
	});
</script>
</html>
