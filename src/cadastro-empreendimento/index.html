<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>IETEC | Cadastrar Empreendimento</title>
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<form action="bancodedados.html">
				<div class="row div-cadastro-superior mt-5">
					<div class="col-5">
							<!-- INCUBAÇÃO RADIOS -->
							<div class="row">
								<div class="col-4">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="flexRadio" id="flexRadio">
										<label class="form-check-label" for="flexRadio">Pré-Incubação</label>
									</div>
								</div>
								<div class="col-4">	
									<div class="form-check">
										<input class="form-check-input" type="radio" name="flexRadio" id="flexRadio">
										<label class="form-check-label" for="flexRadio">Incubação</label>
									</div>
								</div>
							</div>
								

							<!-- INPUTS COLUNA DA ESQUERDA -->
							<label>Sigla/Marca*</label>
							<input class="form-control" type="text" >
							<div class="form-text"></div>
							<label>Razão Social/Nome*</label>
							<input class="form-control" type="text">
							<div class="form-text"></div>

							<div class="row">
								<div class="col-4">
									<label>CPF*</label>
									<input class="form-control" type="text">
									<div class="form-text"></div>
								</div>
								<div class="col-4">
									<label>CNPJ*</label>
									<input class="form-control" type="text">
									<div class="form-text"></div>
								</div>
							</div>

							<div class="row">
								<div class="col-4">
									<label>CNAE*</label>
									<input class="form-control" type="text">
									<div class="form-text"></div>
								</div>
								<div class="col-4">
									<label>Inscrição Estadual*</label>
									<input class="form-control" type="text">
									<div class="form-text"></div>
								</div>
							</div>
					</div>
					<div class="col-5">
						
							<!-- INPUTS COLUNA DA DIREITA -->
							<label>CEP*</label>
							<input class="form-control" type="text">
							<label>Endereço</label>
							<input class="form-control" type="text">
							<label>Número</label>
							<input class="form-control" type="text">
							<label>Complemento</label>
							<input class="form-control" type="text">
							<label>Bairro</label>
							<input class="form-control" type="text">
							<label>Município</label>
							<input class="form-control" type="text">
						
					</div>
				</div>
				<div class="row div-cadastro-inferior">
					<div class="col-12">
						<!-- INPUTS LINHA INFERIOR -->
						<label>DDD*</label>
						<input class="form-control" type="text">
						
						<div class="row">
							<div class="col-6">
								<label>Telefone</label>
								<input class="form-control" type="text">
							</div>
							<div class="col-6">
								<label>Celular*</label>
								<input class="form-control" type="text">
							
							</div>
						</div>
							
						<div class="row">
							<div class="col-6">	
								<label>E-mail</label>
								<input class="form-control" type="text">
							</div>
							<div class="col-6">
								<label>Website</label>
								<input class="form-control" type="text">		
							</div>
						</div>
					</div>
				<input type="submit" value="Cadastrar">
				 
			</form>
		</div>
	</div>
</body>
</html>
